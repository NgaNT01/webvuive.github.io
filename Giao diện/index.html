<script>
    const imgPosition = document.querySelectorAll(".aspect-ratio-169 img");
    const imgSlide = document.querySelector('.aspect-ratio-169');
    const dotItem = document.querySelectorAll('.dot');

    var imgNumber = imgPosition.length;
    imgPosition.forEach(function (image, index) {
        image.style.left = index * 100 + "%";
        dotItem[index].addEventListener("click", function () {
            Slider(index);
        })
    })

    index = 0;

    function ImgSlide() {
        index++;
        if (index >= imgNumber) {
            index = 0;
        }
        Slider(index);
    }

    function Slider(index) {
        imgSlide.style.left = "-" + index * 100 + "%";
        const dotActive = document.querySelector('.dot-active');
        dotActive.classList.remove('dot-active');
        dotItem[index].classList.add('dot-active');
    }

    setInterval(ImgSlide, 5000);
</script>
